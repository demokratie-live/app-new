overwrite: true
schema:
  - 'https://internal.api.democracy-app.de'
  # - 'src/lib/apollo/clientSchema.graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
